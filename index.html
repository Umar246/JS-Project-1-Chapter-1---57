<html lang="en">

<head>

    <title>JS | Project Login Page</title>

<body>

    <main>
      
        <div class="container px-3">
<div class="row">
<div class="col">
    <h3 class="text-center mb-5 mt-3"><i class="fa-solid fa-user-tie"></i> ADMIN LOGIN</h3>
    
    <!-- Input 1 -->
    <div class="input-group mb-4">
        <input type="text" class="form-control  inputs" placeholder="Username"  id="input1" required>
        <span class="input-group-text icons" id="basic-addon2"><i class="fa-solid  fa-user"></i></span>
    </div>
    
    <!-- Input 2 -->
      <div class="input-group mb-4">
        <input type="password" class="form-control inputs" placeholder="Password" id="input2" required>
        <span class="input-group-text icons" id="basic-addon2"><i class="fa-solid fa-unlock-keyhole"></i></span>
      </div>
      
      <!-- Input 3 -->
      <div class="input-group mb-4">
        <input type="email" class="form-control inputs" placeholder="Email" id="input3" required>
        <span class="input-group-text icons" id="basic-addon2"><i class="fa-solid fa-envelope"></i></span>
      </div> 
      <!-- Lost password -->
<a href="#" id="lostPass" class="text-light mb-2">Lost Password?</a>
<!-- Login Button -->
<button type="button" id="loginBtn" onclick="loginPage()" class="btn text-center btn-outline-none text-light bg-primary px-4 py-1 mb-5">Login</button>
</div>  
</div>
</div>
    </main>
<!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
